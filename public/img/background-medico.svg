<!-- src/assets/background.svg -->
<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="66%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0A5F9A;stop-opacity:1" />
            
        </linearGradient>
        <style>
            .move {
                animation: move 10s infinite alternate;
            }
            .rotate {
                animation: rotate 20s infinite linear;
            }
            .line {
                stroke-width: 2;
                stroke-dasharray: 4;
                opacity: 0.5;
            }
            .line-dark-blue {
                stroke: #084776;
            }
            .line-light-blue {
                stroke: #87CEEB;
            }
            .line-grey {
                stroke: #A9A9A9;
            }
            .square {
                fill: rgba(255, 255, 255, 0.2);
                stroke: #0A5F9A;
                stroke-width: 2;
                rx: 5;
                ry: 5;
                opacity: 0.7;
            }
            @keyframes move {
                0% {
                    transform: translate(0, 0);
                }
                100% {
                    transform: translate(30px, 30px);
                }
            }
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
      
    </defs>
  
    <rect x="0" y="0" width="100%" height="66%" fill="#ffffff" />
    <rect x="0" y="66%" width="100%" height="34%" fill="#0A5F9A" />
    <g class="move">
        <line x1="50" y1="500" x2="200" y2="650" class="line line-dark-blue" />
        <line x1="200" y1="650" x2="300" y2="550" class="line line-light-blue" />
        <rect x="50" y="500" width="20" height="20" class="square" />
        <rect x="200" y="650" width="20" height="20" class="square" />
        <rect x="300" y="550" width="20" height="20" class="square" />
        
    </g>
    
    <g class="rotate">
        <rect x="450" y="670" width="30" height="30" class="square" transform="rotate(45 465 685)" />
        <rect x="500" y="720" width="30" height="30" class="square" transform="rotate(45 515 735)" />
    </g>
    <g>
        <line x1="0" y1="100" x2="200" y2="300" class="line line-dark-blue" />
        <line x1="0" y1="200" x2="250" y2="450" class="line line-grey" />
        <line x1="0" y1="300" x2="300" y2="600" class="line line-light-blue" />
        <line x1="1000" y1="100" x2="1200" y2="300" class="line line-light-blue" />
        <line x1="950" y1="200" x2="1200" y2="450" class="line line-grey" />
        <line x1="900" y1="300" x2="1200" y2="600" class="line line-dark-blue" />
    </g>
     <text x="50%" y="60%" text-anchor="middle" font-family="Poppins, sans-serif" font-size="24" font-weight="bold" fill="#0A5F9A">
        miMedisan
    </text>
</svg>
